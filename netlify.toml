[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[build]
  base = "frontend"
  publish = "build"
  command = "npm run build"
[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200